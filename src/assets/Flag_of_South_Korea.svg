<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="900" height="600" viewBox="-36 -24 72 48">
<title>Flag of South Korea</title>

<!-- background -->
<g>
    <path d="M-36-24h72v48h-72z" fill="#fff"/>
    <animateTransform
        values="0 1; 1 1"
        dur="0.4s"
        attributeName="transform"
        type="scale"
    />
</g>

<!-- diagonal bands -->
<g transform="rotate(56.3099325)">
    <path id="c" d="M-6-26H6v2H-6zm0 3H6v2H-6zm0 3H6v2H-6z" fill="#000" />
    <use xlink:href="#c" y="44"/>
    
    <path stroke="#fff" d="M0-26.5v3M0"/>
    <path stroke="#fff" d="M0-20.5v3M0"/>
    <path stroke="#fff" d="M0-23.5v3M0" transform="rotate(180)"/>

    <animateTransform
        values="0; 0"
        dur="0.5s"
        additive="sum"
        attributeName="transform"
        type="scale"
    />
    <animateTransform
        begin="0.5s"
        values="0; 0.1"
        dur="0.5s"
        attributeName="transform"
        type="scale"
    />
    <animateTransform
        begin="1s"
        values="0.1; 1"
        dur="0.5s"
        additive="sum"
        attributeName="transform"
        type="scale"
    />
    <animateTransform
        begin="1.2s"
        attributeName="transform"
        type="rotate"
        from="340 0 0"
        to="360 0 0"
        dur="0.8s"
        additive="sum"
        repeatCount="1"
    />
</g>

<!-- antidiagonal bands -->
<g transform="rotate(-56.3099325)">
    <path id="b" d="M-6-26H6v2H-6zm0 3H6v2H-6zm0 3H6v2H-6z" fill="#000" />
    <use xlink:href="#b" y="44"/>

    <path id="x" stroke="#fff" d="M0,17v10"/>

    <animateTransform
        values="0; 0"
        dur="0.5s"
        additive="sum"
        attributeName="transform"
        type="scale"
    />
    <animateTransform
        begin="0.5s"
        values="0; 0.1"
        dur="0.5s"
        attributeName="transform"
        type="scale"
    />
    <animateTransform
        begin="1s"
        values="0.1; 1"
        dur="0.5s"
        additive="sum"
        attributeName="transform"
        type="scale"
    />
    <animateTransform
        begin="1.2s"
        attributeName="transform"
        type="rotate"
        from="340 0 0"
        to="360 0 0"
        dur="0.8s"
        additive="sum"
        repeatCount="1"
    />
</g>

<!-- circle in the middle -->
<g transform="rotate(-70)" id="circle">
    <!-- grand cercle rouge -->
    <path fill="#cd2e3a" d="M0-12A12 12 0 0 1 0 12z"/>

    <!-- grand cercle bleu + petit cercle bleu -->
    <path fill="#0047a0" d="M0-12A12 12 0 0 0 0 12 6 6 0 0 0 0 0z"/>
    
    <!-- petit cercle rouge -->
    <circle cy="-6" fill="#cd2e3a" r="6"/>

    <!-- animation zoom + rotate -->
    <animateTransform
        values="0; 0"
        dur="0.5s"
        additive="sum"
        attributeName="transform"
        type="scale"
    />
    <animateTransform
        begin="0.5s"
        values="0.1; 1"
        dur="0.7s"
        additive="sum"
        attributeName="transform"
        type="scale"
    />
    <animateTransform
        begin="0.5s"
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="330 0 0"
        dur="0.7s"
        additive="sum"
        repeatCount="1"
    />
    <animateTransform
        begin="1.2s"
        attributeName="transform"
        type="rotate"
        from="330 0 0"
        to="360 0 0"
        dur="0.5s"
        additive="sum"
        repeatCount="1"
    />
</g>

</svg>
