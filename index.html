<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Korean Numbers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>
      🔢 Learn Korean numbers
    </h1>
  </header>
  <label class="switch">
    <input class="checkbox" type="checkbox">
    <span class="slider"></span>
    <span class="labels" data-on="Sino-Korean" data-off="Korean"></span>
  </label>
  
  <div class="slide-container">
    <!-- Step 1 -->
    <div class="step">
      <div class="keys">
        <!-- Insert keys here -->
      </div>
      <div class="show">
        <!-- Show hangeul -->
      </div>
    </div>

    <!-- Step 2 -->
    <div class="step">
      Hello step 2
    </div>

  </div>
  <a class="prev">❮</a>
  <a class="next">❯</a>

  <script src="script.js"></script>
</body>
</html>
